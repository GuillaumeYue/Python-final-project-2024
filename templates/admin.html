<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Management</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <ul class="nav flex-column " style="width: 120px; margin: 40px auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Management Function</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">Visible Function</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" >Exit</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <table class="table" style="width: 900px; margin: 40px auto">
                <thead>
                <tr>
                    <th scope="col">
                        <form action="/search" class="row g-3" method="post">
                            <div class="col-auto">
                                <label class="visually-hidden">StudentId</label>
                                <input type="text" class="form-control" name="id" placeholder="studentId">
                            </div>
                            <div class="col-auto">
                                <label class="visually-hidden">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="name">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-success mb-3">Search</button>
                            </div>
                        </form>
                    </th>
                    <th scope="col">
                        <form action="/add" class="row g-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-info mb-3">Add</button>
                            </div>
                        </form>
                    </th>
                    <th scope="col">
                        <form action="/sort" class="row g-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-info mb-3">Sort</button>
                            </div>
                        </form>
                    </th>
                    <th scope="col">
                        <form action="/admin" class="row g-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-info mb-3">Back</button>
                            </div>
                        </form>
                    </th>
                </tr>
                </thead>
                <tr>
                    <td colspan="4">
                        <div class="table-responsive">
                            <table class="table table-hover" style="width: 900px; margin: 0 auto">
                                <thead>
                                <tr>
                                    <th scope="col">StudentId</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Manipulate</th>
                                </tr>
                                </thead>
                                <tbody>
                                {#
            需要将 Python 对象的数据显示到浏览器上， 模板语法
            jinja2(flask) numjucks(javascript) moka(django) vue

            jinja2 可以直接在HTML中写 Python 的逻辑
        #}
                                {% for stu in student %}
                                    <tr>
                                        <th>{{ stu[0] }}</th>
                                        <td>{{ stu[1] }}</td>
                                        <td>{{ stu[2] }}</td>
                                        <td>{{ stu[3] }}</td>
                                        <td>
                                            <form action="/delete/{{ stu[0] }}" method="get"
                                                  style="display: inline-block;">
                                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete
                                                </button>
                                            </form>
                                            <form action="/modify/{{ stu[0] }}" method="get"
                                                  style="display: inline-block;">
                                                <button type="submit" class="btn btn-outline-warning btn-sm">Modify
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>


</body>
</html>
